<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="buttons">
            <button  class="row1" onclick="clearScreen()">C</button>
            <button class="row1" id="del" onclick="deleteLast()">DEL</button>
            <button class="row1" onclick="appendValue('%')">%</button>
            <button class="column4" onclick="appendValue('/')">/</button>

            <button class="row2" onclick="appendValue('1')">1</button>
            <button class="row2" onclick="appendValue('2')">2</button>
            <button class="row2" onclick="appendValue('3')">3</button>
            <button class="column4" onclick="appendValue('*')">*</button>

            <button class="row2" onclick="appendValue('4')">4</button>
            <button class="row2" onclick="appendValue('5')">5</button>
            <button class="row2" onclick="appendValue('6')">6</button>
            <button  class="column4" onclick="appendValue('+')">+</button>

            <button class="row2" onclick="appendValue('7')">7</button>
            <button class="row2" onclick="appendValue('8')">8</button>
            <button class="row2" onclick="appendValue('9')">9</button>
            <button class="column4" onclick="appendValue('-')">-</button>

            <button class="row2" onclick="appendValue('00')" class="zerozero">00</button>
            <button class="row2" onclick="appendValue('0')" class="zero">0</button>
            <button class="row2" onclick="appendValue('.')">.</button>
             <button id="equal" onclick="calculate()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
